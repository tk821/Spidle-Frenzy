<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="web row">
        <div>
            Flies per second: 
            <span id="fps">
                0
            </span>
        </div>
        <div>
            Flies:
            <span class="flies counter">
                0
            </span>
        </div>
        <button class="flies button hunt">
            Hunt
        </button>
        
        
    </div>

    <div class="web row">
        <div>
            Flies in Web:
            <span class="web" id="flies-in-web">
                0
            </span>
        </div>
        <button class="web harvest button">
            Harvest
        </button>
        <div>
            Catches per minute:
            <span class="web cpm">
                5 
            </span>
        </div>
        <div >
            Web Capacity:
            <span  class="web" id="max-flies">
                5
            </span>
        </div>
        <div>
            Web Segments:
            <span class="web segment counter"> 1 </span>
        </div>
        <button class="web segment button">
            Spin new segment
            <span class="web segment cost"> 10 </span>
        </button>
    </div>

    <div class="buy-buildings row">
        <div>
            Open Building Slots: 
            <span class="buildings slots"> 0 </span>
        </div>
        <div class="farm column">
            <button class="farm button"> Build Farm 
                <span class="farm cost"> 10 </span>
            </button>
        </div>
    </div>

    <div class="list-buildings row">
        <div>
            Farms: 
            <span class="farm counter">
                0
            </span>
        </div>
    </div>

</body>
</html>
